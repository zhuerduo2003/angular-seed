<div class="well col-sm-10 col-xs-12">
  <div class="row">

    <div class="col-xs-12">
      <div class="page-header section-title">Most Watched This Week</div>
    </div>

    <div class="movie-container col-sm-2 col-xs-6" ng-repeat="movie in movieList | paginate:currentPage:pageSize">
      <a href="#/movie/{{movie.id}}" class="movie-thumb">
        <img class="thumbnail img-responsive" ng-src="img/{{movie.poster_path}}"/>
        <h5>{{movie.title}}</h5>
      </a>
    </div>
  </div>

    <div class="pagination">
        <ul uib-pagination boundary-links="true" total-items="totalItems" ng-model="currentPage" class="pagination-sm" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;">
        </ul>
    </div>
</div>
<div class="col-sm-2">
    <div class="section-title genre-title">by genre</div>

    <div class="list-group">
        <a href="#/" class="list-group-item">
            <span class="badge">{{movieList.lenght}}</span>
            All
        </a>

        <a href="#/genre/{{genre.name}}" class="list-group-item" ng-class="{active: genre.name==genreName}" ng-repeat="genre in genresList">
            <span class="badge">{{genre.total}}</span>
            {{genre.name}}
        </a>
    </div>

</div>
