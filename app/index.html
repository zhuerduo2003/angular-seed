<!DOCTYPE html>
<!--[if lt IE 7]>      <html lang="en" ng-app="myApp" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html lang="en" ng-app="myApp" class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html lang="en" ng-app="myApp" class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html lang="en" ng-app="myApp" class="no-js"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <title>My AngularJS App</title>
  <meta name="description" content="">
  <link rel="stylesheet" href="app.css">
  <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body ng-app="myApp" ng-controller="myController" class="container">
	<div class="row-fluid">
		<div class="col-md-8 clo-md-offset-2">
			<div class="jumbotron">
				<h1>what need to be done?</h1>
				<form ng-submit="addNewTask()">
					<div class="input-group input-group-lg">
						<input type="text" ng-model="newTask" class="form-control input-lg" />
						<span class="input-group-btn">
							<button type="submit" class="btn btn-default">Add Task</button>
						</span>
					</div>
				</form>
				</br>
			</div>
			<div id="taskList" class="list-group"> 
				<div ng-repeat="task in taskList" class="list-group-item task">
					<label class="description" ng-class="{strike: task.done}">
						<input type="checkbox" ng-model="task.done"/>
						{{task.description}}
					</label>
					<button ng-click=removeTask($index) class="btn btn-primary btn-xs">remove</button>
				</div>
			</div>
			<span id="todo-count"> 
				<h4> {{pendingCount}} 
					<ng-pluralize count="pendingCount" when="{one: 'item left', other:'items left'}" offset=""></ng-pluralize>
					<button id="clearTasks" ng-show="pendingCount < taskList.length" ng-click="clearCompleted()" class="btn btn-default">
						Clear completed {{taskList.length - pendingCount}}
					</button>
				</h4>
			</span>

		</div>
	</div>
  <script type="text/javascript" src="bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="bower_components/angular-animate/angular-animate.js"></script>
  <script type="text/javascript" src="app.js"></script>
  <script type="text/javascript" src="controllers.js"></script>
</body>
</html>
